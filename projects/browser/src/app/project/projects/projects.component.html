<div class="
    flex bg-header1-bg text-header1-fg p-4 flex flex-col justify-center
    items-center h-full overflow-y-scroll mb-12 w-full">
  <div class="font-bold mb-4">Projects</div>

  <form
      class="flex flex-row gap-4 justify-center items-center w-full"
      [formGroup]="projectCreateForm"
      (ngSubmit)="onProjectCreateSubmit()">
    <ngx-kit-mat-input
        #project_create_inp
        class="text-black"
        [type]="InputType.Text"
        (keydown.enter)="onKeydownEnter()"
        formControlName="name" />
    <ngx-kit-button
        type="submit"
        [extraCssClasses]="[
          'bg-c10-bg', 'text-c10-fg', 'hover:bg-c10-bg-active',
          'hover:text-c10-fg-active', 'rounded'
        ]">
      <img class="h-8" src="assets/plus.png" alt="0">
    </ngx-kit-button>
  </form>

  <div
      class="mt-8 flex flex-row justify-center items-center gap-4"
      *ngFor="let project of projects">
    <ngx-kit-button
        class="text-2xl hover:underline"
        [ngClass]="getProjectSelectors(project)"
        (clickFunc)="selectProject(project)">
      {{project.name}}
    </ngx-kit-button>
    <ngx-kit-button
        [extraCssClasses]="['bg-danger2-bg', 'text-danger2-fg', 'hover:bg-danger1-bg', 'h-8', 'p-1']"
        (clickFunc)="del(project)">
      X
    </ngx-kit-button>
  </div>
</div>

<div class="flex flex-col w-full bg-c30-bg p-4">
  <div class="font-bold mb-4 self-center">
    Domains
  </div>
  <div
      class=""
      *ngIf="domains.length == 0">
    No domains, create one!
  </div>
  <div class="flex flex-col" *ngFor="let domain of domains">
    <ngx-kit-button (clickFunc)="_selectDomain(domain)">
      {{domain.name}}
    </ngx-kit-button>
  </div>
</div>
